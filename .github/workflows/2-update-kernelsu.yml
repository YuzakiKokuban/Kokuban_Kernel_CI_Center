name: 2. Manual Update KernelSU
on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Project to update'
        required: true
        type: choice
        options: [z5_sm8550, s25_sm8750, s23_sm8550, s24_sm8650, tabs10_mt6989]
      branch:
        description: 'Variant (KernelSU Type)'
        required: true
        type: choice
        options: [resukisu, mksu, ksu]
      commit_id:
        description: 'Commit Short Hash (Optional, defaults to latest)'
        required: false
        default: 'latest'

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ci_core_rs

      - name: Build CI Core
        run: cargo build --release --manifest-path ci_core_rs/Cargo.toml
          
      - name: Determine Commit Hash
        id: hash
        run: |
          if [ "${{ inputs.commit_id }}" == "latest" ]; then
             echo "COMMIT_ID=$(git ls-remote https://github.com/tiann/KernelSU.git main | cut -c1-7)" >> $GITHUB_ENV
          else
             echo "COMMIT_ID=${{ inputs.commit_id }}" >> $GITHUB_ENV
          fi

      - name: Execute Update
        run: |
          ./ci_core_rs/target/release/kokuban_ci_core update \
            --token "${{ secrets.GH_TOKEN }}" \
            --project "${{ inputs.project }}" \
            --variant "${{ inputs.branch }}" \
            --commit_id "${{ env.COMMIT_ID }}"
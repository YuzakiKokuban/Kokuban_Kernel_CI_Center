name: 3. Watch Upstream KernelSU
on:
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.watcher.outputs.matrix }}
      found_updates: ${{ steps.watcher.outputs.found_updates }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Check Upstream
        id: watcher
        run: python3 scripts/ci_core.py watch
        
      - name: Commit Updated Tracker
        if: steps.watcher.outputs.found_updates == 'true'
        run: |
          git config --global user.name "Kokuban-Watcher"
          git config --global user.email "watcher@kokuban.dev"
          git add configs/upstream_commits.json
          git commit -m "ci: update upstream records"
          git push

  update-projects:
    needs: check
    if: needs.check.outputs.found_updates == 'true'
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.check.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Perform Update
        run: |
          python3 scripts/ci_core.py update \
            --token "${{ secrets.GH_TOKEN }}" \
            --project "${{ matrix.project }}" \
            --variant "${{ matrix.variant }}" \
            --commit_id "${{ matrix.commit_id }}"
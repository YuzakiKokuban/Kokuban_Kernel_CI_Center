name: Watch Upstream KernelSU
on:
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.watcher.outputs.matrix }}
      found_updates: ${{ steps.watcher.outputs.found_updates }}
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ci_core_rs

      - name: Build CI Core
        run: cargo build --release --manifest-path ci_core_rs/Cargo.toml
          
      - name: Check Upstream
        id: watcher
        run: ./ci_core_rs/target/release/kokuban_ci_core watch
        
      - name: Commit Updated Tracker
        if: steps.watcher.outputs.found_updates == 'true'
        run: |
          git config --global user.name "Kokuban-Watcher"
          git config --global user.email "watcher@kokuban.dev"
          git add configs/upstream_commits.json
          git commit -m "ci: update upstream records"
          git push

  update-projects:
    needs: check
    if: needs.check.outputs.found_updates == 'true'
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.check.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ci_core_rs

      - name: Build CI Core
        run: cargo build --release --manifest-path ci_core_rs/Cargo.toml
          
      - name: Perform Update
        run: |
          ./ci_core_rs/target/release/kokuban_ci_core update \
            --token "${{ secrets.GH_TOKEN }}" \
            --project "${{ matrix.project }}" \
            --variant "${{ matrix.variant }}" \
            --commit-id "${{ matrix.commit_id }}"